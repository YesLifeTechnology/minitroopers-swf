<div class="flex flex-wrap justify-center lg:justify-between">
  @for (trooper of troopers; track trooper) {
    <app-trooper-cell
      [trooper]="trooper"
      [groupColor]="groupColor"
      [selected]="trooper.id == selectedTrooper"
      [withSkills]="true"
      [disabledForm]="formGroup.disabled"
      (click)="onSelect(trooper.id)"
    ></app-trooper-cell>
  }
</div>
