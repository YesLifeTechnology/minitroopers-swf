<div class="flex flex-col items-center">
  <div class="relative mt-16">
    <!-- @if (loadingFight) {} -->
    <div>
      <img src="/assets/images/swfframe2.webp" alt="" draggable="false" />

      <h1
        class="shadow-title absolute left-1/2 top-1 -translate-x-1/2 text-nowrap text-lg font-bold text-white"
      >
        @if (fightType == "war") {
          {{ userArmy | getArmyName }} vs {{ userOpponent | getArmyName }}
        } @else if (fightType == "raid") {
          Raid {{ raidLevel }}
        } @else {
          Mission
        }
      </h1>
    </div>
    <div #insert id="insert" class="absolute left-[10px] top-[40px]"></div>
  </div>

  <div class="relative mt-8 cursor-pointer" (click)="onReturn($event)">
    <img src="/assets/images/buttons/button5.webp" alt="" draggable="false" />
    <p class="action-btn">Retour</p>
  </div>
</div>
