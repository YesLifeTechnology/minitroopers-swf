<div class="relative flex">
  <div
    class="flex-1 flex items-center justify-center mx-1 border border-amber-950 bg-body"
    >
    <div class="text-white font-bold" style="text-shadow: 1px 1px 1px black">
      {{ avalaibleTroopers }}
    </div>
    <img src="/assets/images/head.webp" alt="" class="ml-1" />
  </div>
  <div class="flex-1">
    @if (avalaibleTroopers > 0) {
      <app-go [state]="'pending'"></app-go>
    }
  </div>
</div>

<div class="flex items-center text-xs mt-1">
  <img
    src="/assets/images/info.webp"
    alt=""
    class="w-[10px] h-[10px] mr-[6px]"
    />
    @if (avalaibleTroopers > 0) {
      <p style="text-shadow: 1px 1px 0px rgba(253, 246, 213, 0.3)">
        {{ tryLeft }}
      </p>
    }
    @if (avalaibleTroopers == 0) {
      <p style="text-shadow: 1px 1px 0px rgba(253, 246, 213, 0.3)">
        Prochaine raid disponible dans
      </p>
      <img
        src="/assets/images/anim_small_chrono.gif"
        alt=""
        class="mx-1 w-[14px] h-[14px]"
        />
        <p class="text-white font-bold" style="text-shadow: 1px 1px 1px black">
          {{ timeLeft }}
        </p>
      }
    </div>
