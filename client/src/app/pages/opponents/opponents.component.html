@if (authService.user) {
  <div class="flex flex-nowrap">
    <div class="mt-10 flex w-[255px] justify-around px-2">
      <app-container-icon
        [icon]="'/assets/images/money.webp'"
        [value]="authService.user.gold"
      ></app-container-icon>
      <app-container-icon
        [icon]="'/assets/images/power.webp'"
        [value]="authService.user.power"
      ></app-container-icon>
    </div>
    <div class="relative ml-auto mr-20">
      <img
        src="/assets/images/title.webp"
        class="m-auto"
        alt=""
        draggable="false"
        />
        <h1
          class="shadow-title absolute left-1/2 top-1/2 mt-[-6px] -translate-x-1/2 -translate-y-1/2 text-xl font-bold text-white"
          >
          <app-army-name [user]="authService.user"></app-army-name>
        </h1>
      </div>
    </div>
    <div class="flex">
      <div class="mt-2 flex w-[255px] flex-col items-center">
        <app-troopers-block
          [troopers]="authService.user.troopers"
          [armyColor]="authService.user.color"
          [context]="'navigation'"
        ></app-troopers-block>
      </div>
      @if (!loadingOpponents) {
        <div
          class="mx-auto mt-2 grid auto-rows-min grid-cols-2 gap-x-14 gap-y-6"
          >
          @for (opponent of opponents; track opponent; let isFirst = $first) {
            <app-trooper-opponent
              [opponent]="opponent"
              [lock]="lockOpponents"
              (opponentSelected)="onOpponentSelected($event)"
            ></app-trooper-opponent>
            @if (isFirst) {
              <div></div>
            }
          }
        </div>
      }
    </div>
  }
