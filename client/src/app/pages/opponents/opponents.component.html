@if (authStore.isAuthenticated()) {
  <div class="flex">
    @if (!opponentsStore.loading()) {
      <div class="mx-auto mt-2 grid auto-rows-min grid-cols-2 gap-x-14 gap-y-6">
        @for (
          opponent of opponentsStore.opponents();
          track opponent.armyName;
          let isFirst = $first
        ) {
          <app-trooper-opponent
            [opponent]="opponent"
            [lock]="lockOpponents"
            (opponentSelected)="onOpponentSelected($event)"
          ></app-trooper-opponent>
          @if (isFirst) {
            <div></div>
          }
        }
      </div>
    } @else {
      loading...
    }
  </div>
}
